[pytest]
addopts = -q --tb=short
# PostgreSQL-only testing configuration
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*

# Environment variables for PostgreSQL testing
env = 
    DATABASE_URL=postgresql+asyncpg://postgres:password@localhost:5432/resume_matcher_test
    SYNC_DATABASE_URL=postgresql+psycopg://postgres:password@localhost:5432/resume_matcher_test
    ASYNC_DATABASE_URL=postgresql+asyncpg://postgres:password@localhost:5432/resume_matcher_test
    DB_ECHO=false
    ENVIRONMENT=testing
    DEBUG=false

# Async testing support
asyncio_mode = auto

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
