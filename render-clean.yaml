services:
  - type: web
    name: resume-matcher-clean
    runtime: node
    plan: free
    rootDir: apps/backend-clean
    buildCommand: npm ci && npm run build
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false  # Will be set in dashboard
      - key: UPLOAD_DIR
        value: /opt/render/project/src/uploads
    disk:
      name: upload-disk
      mountPath: /opt/render/project/src/uploads
      sizeGB: 10

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher
    plan: free
    region: frankfurt
    postgresMajorVersion: 15

disks:
  - name: upload-disk
    sizeGB: 10
