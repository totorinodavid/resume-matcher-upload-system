services:
  - type: web
    name: upload-system-v2
    runtime: node
    plan: free
    rootDir: apps/backend-clean
    buildCommand: npm install && npx prisma generate && npm run build && npx prisma migrate deploy
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: ADMIN_PASSWORD
        sync: false  # Set via dashboard
      - key: FILES_DIR
        value: /var/data
    disk:
      name: upload-disk
      mountPath: /var/data
      sizeGB: 10

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher
    plan: free
    region: frankfurt
    postgresMajorVersion: 15

disks:
  - name: upload-disk
    sizeGB: 10
