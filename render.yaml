services:
  - type: web
    name: resume-upload-system
    runtime: node
    rootDir: apps/backend-clean
    buildCommand: npm install && npm run build
    startCommand: npm start -p $PORT
    preDeployCommand: npx prisma migrate deploy
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: UPLOAD_DIR
        value: /tmp/uploads

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher_db
    user: resume_user
    plan: free
    region: oregon