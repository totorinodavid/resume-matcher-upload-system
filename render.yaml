services:
  - type: web
    name: resume-matcher-backend
    env: docker
    dockerfilePath: ./Dockerfile.cache-bust
    # Cache-busted build for corrupted Docker layers fix
    instanceCount: 1
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher_db
    user: resume_user