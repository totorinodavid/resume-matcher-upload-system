services:
  - type: web
    name: upload-system-clean-v2
    runtime: node
    rootDir: apps/backend-clean
    buildCommand: npm install && npm run build
    startCommand: npm start
    autoDeployTrigger: commit
    plan: free
    region: oregon
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: upload-db-clean-v2
          property: connectionString
      - key: FILES_DIR
        value: /var/data
      - key: ADMIN_TOKEN
        generateValue: true

databases:
  - name: upload-db-clean-v2
    databaseName: resume_matcher_db
    user: resume_user
    plan: free
    region: oregon