# Render Blueprint for Resume Matcher backend with PostgreSQL
# Docs: https://render.com/docs/blueprint-spec

# PostgreSQL Database fÃ¼r Resume Matcher - FREE PLAN fÃ¼r Testing
databases:
  - name: resume-matcher-db
    databaseName: resume_matcher
    user: resume_user
    plan: free  # 256MB RAM, 0.1 CPU, 1GB Storage - Perfect fÃ¼r Testing
    postgresMajorVersion: 15

services:
  - name: resume-matcher-backend
    type: web
    runtime: docker

    # Build from the repo's Dockerfile at the root
    dockerfilePath: ./Dockerfile
    dockerContext: .

    # Run Alembic migrations before each deploy
    preDeployCommand: >-
      cd /app/apps/backend && python -m alembic upgrade head

    # Start FastAPI via Uvicorn using traditional Python, binding to Render's $PORT
    dockerCommand: >-
      cd /app/apps/backend && python serve.py

    # Health check for zero-downtime deploys
    healthCheckPath: /healthz

    # Auto-deploy on commits to the linked branch
    autoDeployTrigger: commit

    # Instance size and count - FREE PLAN fÃ¼r Testing
    plan: free  # 512MB RAM, 0.1 CPU - Ausreichend fÃ¼r Testing
    numInstances: 1

    # Environment variables (database URL automatically injected from database)
    envVars:
      # Database - automatically injected from resume-matcher-db
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: ASYNC_DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      
      # Emergency fallback for manual configuration
      - key: FALLBACK_DATABASE_URL
        sync: false  # Set manually in dashboard if auto-injection fails
      
      # Manual override for testing (leave empty if auto-injection works)
      - key: MANUAL_DATABASE_URL
        sync: false  # For manual database URL override
      
      # Session und Auth
      - key: SESSION_SECRET_KEY
        sync: false  # Set in dashboard
      - key: NEXTAUTH_SECRET
        sync: false  # Set in dashboard  
      - key: NEXTAUTH_URL
        value: https://gojob.ing
      
      # Stripe (optional fÃ¼r Testphase)
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      
      # Stripe priceâ†’credits mapping
      - key: STRIPE_PRICE_SMALL_ID
        sync: false
      - key: STRIPE_PRICE_SMALL_CREDITS
        value: "100"
      - key: STRIPE_PRICE_MEDIUM_ID
        sync: false
      - key: STRIPE_PRICE_MEDIUM_CREDITS
        value: "500"
      - key: STRIPE_PRICE_LARGE_ID
        sync: false
      - key: STRIPE_PRICE_LARGE_CREDITS
        value: "1500"
      
      # AI configuration
      - key: LLM_PROVIDER
        value: openai
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: LLM_API_KEY
        sync: false  # OpenAI API Key
      - key: OPENAI_API_KEY
        sync: false  # Fallback
      - key: EMBEDDING_PROVIDER
        value: openai
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: EMBEDDING_API_KEY
        sync: false
      
      # Environment
      - key: ENV
        value: production
      - key: LOG_LEVEL
        value: info
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONPATH
        value: /app/apps/backend
      - key: ALEMBIC_CONFIG
        value: /app/apps/backend/alembic.ini
      - key: ALLOWED_ORIGINS
        value: '["https://gojob.ing","https://www.gojob.ing","http://localhost:3000"]'
      
      # ðŸš¨ EMERGENCY: Enable E2E test mode for webhook testing
      - key: E2E_TEST_MODE
        value: "true"
