services:
  - type: web
    name: resume-matcher-backend
    dockerfilePath: ./Dockerfile.cache-bust
    # Cache-busted build for corrupted Docker layers fix
    instanceCount: 1
    healthCheckPath: /api/health
    disk:
      name: ats-data
      mountPath: /var/data
      sizeGB: 10
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: resume-matcher-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: NEXTAUTH_SECRET
        sync: false
      - key: FILES_DIR
        value: /var/data
      - key: ADMIN_TOKEN
        value: change-me
      - key: MAX_UPLOAD_MB
        value: 20

databases:
  - name: resume-matcher-db
    databaseName: resume_matcher_db
    user: resume_user